<ion-header>
  <ion-navbar color="primary">
    <ion-title>view-employee</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item *ngIf="employeeDetails">
          <h2>{{employeeDetails.username}}</h2>
          <p><strong>Email Address:</strong> {{employeeDetails.email}}</p>
          <p><strong>Phone:</strong> {{employeeDetails.phone}}</p>
        </ion-item>
      </ion-list>
</ion-content>
