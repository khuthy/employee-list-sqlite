<ion-header>
  <ion-navbar color="primary">
    <ion-title>add-employee</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismissModal()">&times;</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <form [formGroup]="formgroup" (submit)="createEmployee()">
        <ion-list>
          <ion-item>
            <ion-label floating> Username</ion-label>
            <ion-input type="text" formControlName="username" [(ngModel)]="addEmployee.eUsername"></ion-input>
          </ion-item>
          <ion-item *ngIf="username.hasError('required') && username.touched">
            <p style="color: #f53d3d">*Username is Required</p>
        </ion-item>
          <ion-item>
            <ion-label floating> Email address</ion-label>
            <ion-input type="email" formControlName="email" [(ngModel)]="addEmployee.eEmail"></ion-input>
          </ion-item>
          <ion-item *ngIf="email.hasError('required') && email.touched">
            <p style="color: #f53d3d">*Email address is Required</p>
        </ion-item>
        
        <ion-item>
          <ion-label floating> Phone Number</ion-label>
          <ion-input type="text" formControlName="phone" [(ngModel)]="addEmployee.ePhone"></ion-input>
        </ion-item>
        <ion-item *ngIf="phone.hasError('required') && phone.touched">
          <p style="color: #f53d3d">*Phone Number is Required</p>
      </ion-item>
      <button ion-button color="dark" block>Add Employee</button>
      </ion-list>
      </form>
</ion-content>
