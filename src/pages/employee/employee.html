<ion-header>
  <ion-navbar hideBackButton color="primary">
      <ion-title>Employee List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align: center"> Employee List </h1>
    <ion-list>
  <ion-item *ngFor="let employee of viewEmployees;">
    <ion-avatar item-start>
      <img src="../../assets/imgs/logo.png">
    </ion-avatar>
    <h2>{{employee.username}}</h2>
    <p>{{employee.email}}</p>
    <button ion-button clear item-end (click)="viewEmployee(employee.id)"><ion-icon name="person"></ion-icon></button>
    <button ion-button clear item-end (click)="deleteEmployees(employee.id)"><ion-icon name="trash"></ion-icon></button>
    <button ion-button clear item-end (click)="updateEmployee(employee.id)"><ion-icon name="eye"></ion-icon></button>
  </ion-item>
</ion-list>

      <ion-fab right bottom>
        <button ion-fab color="primary" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
        
      </ion-fab>

      
</ion-content>
